---
layout: blog1
notes: archive
---

<ul class="tags">
  {% for tag in page.tags %}
    <li><a href="/blog/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>

<div class="notes">
		<div class="note single">
			<h2 class="title">{{ page.title }}</h2s>
			
			<h2 class="date"><info datetime="{{ page.date }}">
				<small>{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}</small>
			</info></h2>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
